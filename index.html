 <!DOCTYPE html>
<html lang="en">

    <head> 
        <meta charset="UTF-8">
        <meta name="viewport"
         content="width=device-width, initial-scale=1.0"/>
       
        <!-- <link rel="stylesheet" href="style.css"> -->
        <title>PARALLAX</title>


        <style>
            * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: "jost";
            }
      
            h2 {
              font-size: 64px;
              font-weight: bold;
              text-transform: uppercase;
              color: #fff;
              text-shadow: 2px 2px 5px #000;
            }
      
            p {
              font-size: 20px;
              color: #fff;
            }
      
            section {
              width: 100%;
              height: 100vh;
              display: grid;
              place-items: center;
              text-align: center;
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.3),
                  rgba(0, 0, 0, 0.3)
                ),
                url("https://static.toiimg.com/thumb/msid-103720623,width-1280,height-720,resizemode-4/103720623.jpg");
              background-repeat: no-repeat;
              background-size: 100% auto;
              background-attachment: fixed;
            }
      
            .section-2 {
              background-repeat: no-repeat;
              background-size: 100% auto;
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.3),
                  rgba(0, 0, 0, 0.3)
                ),
                url("https://moewalls.com/wp-content/uploads/2023/03/goku-ultra-instinct-universe-dragon-ball-super-thumb.jpg");
            }
            .section-3 {
              background-repeat: no-repeat;
              background-size: 100% auto;
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.3),
                  rgba(0, 0, 0, 0.3)
                ),
                url("https://wallpapercave.com/wp/wp9275914.jpg");
              background-attachment: fixed;
            }
      
            .section-4 {
              background-repeat: no-repeat;
              background-size: 100% auto;
              background-image: linear-gradient(
                  rgba(0, 0, 0, 0.3),
                  rgba(0, 0, 0, 0.3)
                ),
                url("https://moewalls.com/wp-content/uploads/2023/10/itachi-akatsuki-in-the-rain-thumb.jpg");
            }
          </style>


    </head>
    <body>


<section>
<div>
    <h2>DEATH NOTE</h2>
    <p>Light Yagami / KIRA</p>
</div>
</section>

<section class="section-2">
<div >
   <h2>DRAGON BALL SUPER</h2>
   <p>Ultra Instinct GOKU</p>
</div>
</section>


<section class="section-3">
<div>
    <h2>HUNTERxHUNTER</h2>
    <p>HISOKA</p>
</div>
</section>

<section class="section-4">
<div>
     <h2>NARUTO</h2>
     <p>UCHIHA-ITACHI</p> 
</div>
</section>





    </body>
</html>
